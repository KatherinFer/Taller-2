<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4: Tablas con color en las cabeceras.</title>
    <style>
        table {
            width: 50px;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: darkgreen;
            color: darkmagenta;
        }
    </style>
</head>
<body>
    <h1>Tabla de Datos</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>28</td>
            <td>Cali</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>34</td>
            <td>Popayán</td>
        </tr>
        <tr>
            <td>María</td>
            <td>22</td>
            <td>Armenia</td>
        </tr>
        <tr>
            <td>Juan</td>
            <td>40</td>
            <td>Bogotá</td>
        </tr>
    </table>
</body>
</html>

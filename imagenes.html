<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imágenes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }
        h1 {
            color: rgb(171, 67, 67);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="gallery">
        <img src="https://png.pngtree.com/thumb_back/fh260/background/20230521/pngtree-sunflower-full-screen-backdrop-widescreen-photos-image_2684387.jpg" alt="Imágen 1">
        <img src="https://blog.publica.la/hubfs/futuristic-robot-hummingbird.jpg" alt="Imágen 2">
        <img src="https://imagenes.eltiempo.com/files/image_1200_535/uploads/2018/03/22/5ab428c6cda71.jpeg" alt="Imágen 3">
        <img src="https://img2.wallspic.com/previews/6/8/7/7786/7786-puesta-amanecer-oceano-orilla-hawai-550x310.jpg" alt="Imágen 4">
        <img src="https://img.freepik.com/fotos-premium/manada-cebras-naturaleza_551707-679.jpg" alt="Imágen 5">
    </div>
</body>
</html>
